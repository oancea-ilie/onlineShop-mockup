<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop Mockup FAVORITE</title>

    <!-- google fond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header> 
        <section class="first-header">
            <section class="first-header-left">
                <a href="#" class="toggle-btn"><i class="fas fa-bars"></i></a>
                <a href="#" class="brand">ONLINE SHOP</a>
            </section>
            <section class="first-header-right">
                <a href="#" class="favorite-btn" style="display: none;"><i class="far fa-heart"></i></a>
                <span class="notificare"></span>
                <a href="#" class="cart-btn" style="display: none;"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="register-btn"><i class="fas fa-user-plus"></i></a>
                <a href="#" class="login-btn"><i class="fas fa-user-tie"></i></a>
            </section>
        </section>
        <section class="last-header">
            <input type="text" class="search-input">
            <a href="#" class="search-btn"><i class="fas fa-search"></i></a>
        </section>
    </header>

    <main>
        <section class="cart-container">
            <section class="cart-product card-pc">
                <i class="fas fa-times close-produs-cart"></i>
                <img src="img/desktop.jpg" alt="">
                <p class="descriere-produs-cart">Desktop Viking Dark 2021</p>
                <select class="cantitate-produs-cart">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <h3 class="pret-produs-cart">4000 Lei</h3>
            </section>
            

            <section class="cart-sumar">
                <p>Cost produse: <span>4000</span> lei</p>
                <p>Cost livrare: <span>15</span> lei</p>
                <p>Total: 4015 lei</p>
                <a href="#">Trimite comanda <i class="fas fa-angle-double-right"></i></a>
            </section>
        </section>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
